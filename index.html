<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Performance Rehab & Wellness Centre</title>
    <style>
        :root {
            --summit-navy: #122442; 
            --summit-green: #76b72a;
            --sidebar-width: 25vw;
            --topbar-height: 22vh; /* Increased height for an even bigger logo */
            --bg-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* --- TOP BAR: Centered & Massive Logo --- */
        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-bottom: 8px solid var(--summit-green);
            z-index: 10;
        }

        .top-bar img {
            height: 90%; /* Maximized size */
            width: auto;
            object-fit: contain;
        }

        /* --- SIDEBAR: White background with transitions --- */
        .sidebar {
            background-color: var(--bg-color);
            padding: 40px 30px;
            border-right: 6px solid var(--summit-navy);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        .sidebar h2 { 
            font-size: 1.6rem; 
            color: var(--summit-navy);
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 3px solid var(--summit-green);
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        /* Transition Area */
        #info-container {
            position: relative;
            flex-grow: 1;
        }

        .info-item {
            font-size: 2.2rem; /* Large font for better visibility */
            color: var(--summit-navy);
            line-height: 1.4;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth fade speed */
            border-left: 8px solid var(--summit-green);
            padding-left: 20px;
        }

        .info-item.active {
            opacity: 1;
        }

        .video-content { background-color: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <img src="summitlogo.png" alt="Summit Logo">
        </div>

        <div class="sidebar">
            <h2>Information</h2>
            <div id="info-container">
                </div>
        </div>

        <div class="video-content">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        const settings = {
            rotationSpeed: 6000, // 6 seconds per message
            infoItems: [
                "Welcome to Summit Performance Rehab & Wellness Centre",
                "WiFi: Summit_Guest",
                "Please check in at the front desk upon arrival.",
                "New: Ask us about our advanced recovery sessions!",
                "Check out our website at summitrehab.ca",
                "Please silence your mobile devices."
            ]
        };

        const container = document.getElementById('info-container');
        
        // Create the elements
        settings.infoItems.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = 'info-item' + (index === 0 ? ' active' : '');
            div.innerText = text;
            container.appendChild(div);
        });

        // Rotation Logic
        let currentIndex = 0;
        const items = document.querySelectorAll('.info-item');

        setInterval(() => {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].classList.add('active');
        }, settings.rotationSpeed);
    </script>
</body>
</html>
