<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Performance Rehab & Wellness Centre</title>
    <style>
        :root {
            --summit-navy: #122442; 
            --summit-green: #76b72a;
            --sidebar-width: 25vw;
            --topbar-height: 18vh; /* Slightly taller to accommodate bigger logo */
            --text-color: var(--summit-navy); /* Text is now dark blue for white background */
            --bg-color: #ffffff; /* White background */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* --- TOP BAR CHANGES --- */
        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--bg-color); /* White Background */
            display: flex;
            align-items: center;
            justify-content: center; /* Centers logo horizontally */
            padding: 0 30px;
            border-bottom: 6px solid var(--summit-green);
        }

        .top-bar img {
            height: 95%; /* Much bigger logo */
            object-fit: contain;
        }

        /* --- SIDEBAR CHANGES --- */
        .sidebar {
            background-color: var(--bg-color); /* White Background */
            padding: 30px 25px;
            color: var(--text-color); /* Dark text */
            border-right: 4px solid var(--summit-navy); /* Dark divider line */
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 { 
            font-size: 1.8rem; 
            color: var(--summit-green);
            margin-top: 0;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .info-list { list-style: none; padding: 0; margin-top: 10px; }
        .info-list li { 
            font-size: 1.4rem; 
            margin-bottom: 20px; 
            line-height: 1.3;
            border-left: 5px solid var(--summit-green); /* Slightly thicker accent */
            padding-left: 15px;
            font-weight: 500;
        }

        .video-content { background-color: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <img src="summitlogo.png" alt="Summit Logo">
        </div>

        <div class="sidebar">
            <h2 id="clinic-name-display"></h2>
            <ul class="info-list" id="info-list"></ul>
        </div>

        <div class="video-content">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        // --- EDIT YOUR INFO HERE ---
        const settings = {
            fullName: "Summit Performance Rehab & Wellness Centre",
            infoItems: [
                "Welcome to our clinic!",
                "WiFi: Summit_Guest",
                "Please silence your mobile devices.",
                "Check in at the front desk.",
                "Follow us on social media for health tips!"
            ]
        };

        // Injecting the text
        document.getElementById('clinic-name-display').innerText = settings.fullName;
        
        const list = document.getElementById('info-list');
        settings.infoItems.forEach(item => {
            const li = document.createElement('li');
            li.innerText = item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
