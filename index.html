<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Performance Rehab & Wellness Centre</title>
    <style>
        :root {
            --summit-navy: #122442; 
            --summit-green: #76b72a;
            --sidebar-width: 25vw;
            --topbar-height: 20vh;
            --bg-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* --- TOP BAR: Logo is 20% bigger than the 20vh bar --- */
        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-bottom: 8px solid var(--summit-green);
            z-index: 20;
            overflow: visible;
        }

        .top-bar img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transform: scale(1.2); 
            filter: drop-shadow(0px 2px 5px rgba(0,0,0,0.05));
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--bg-color);
            padding: 40px 30px;
            border-right: 8px solid var(--summit-navy);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .sidebar h2 { 
            font-size: 1.8rem; 
            color: var(--summit-navy);
            margin-top: 10px; 
            text-transform: uppercase;
            border-bottom: 5px solid var(--summit-green);
            padding-bottom: 12px;
            margin-bottom: 40px;
        }

        .info-item {
            font-size: 2.4rem;
            color: var(--summit-navy);
            line-height: 1.4;
            font-weight: 600;
            position: absolute;
            top: 160px;
            left: 30px;
            right: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-left: 12px solid var(--summit-green);
            padding-left: 25px;
        }

        .info-item.active { opacity: 1; }

        /* --- CLOCK --- */
        #clock-container {
            position: absolute;
            bottom: 40px;
            left: 30px;
            width: 85%;
            border-top: 5px solid var(--summit-navy);
            padding-top: 15px;
        }

        #time {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--summit-navy);
            display: block;
            line-height: 1;
        }

        #date {
            font-size: 1.3rem;
            color: var(--summit-green);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 5px;
            display: block;
        }

        /* --- VIDEO CONTENT --- */
        .video-content { background-color: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- WELCOME OVERLAY: Capitalized, Bigger, and Higher --- */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out;
            padding-bottom: 12vh; /* Shifts everything up */
        }

        #welcome-overlay.show { opacity: 1; visibility: visible; }

        #welcome-overlay h1 { 
            font-size: 5.5rem; 
            color: var(--summit-navy); 
            margin-bottom: 25px; 
            text-transform: uppercase; /* Forces Caps */
            letter-spacing: 4px;
        }

        #welcome-overlay img { 
            width: 95%; /* Maximum logo size */
            max-height: 85vh; 
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <h1>WELCOME TO</h1>
        <img src="summitlogo.png" alt="Summit Logo">
    </div>

    <div class="container" id="main-ui">
        <div class="top-bar">
            <img src="summitlogo.png" alt="Summit Logo">
        </div>

        <div class="sidebar">
            <h2>Information</h2>
            <div id="info-container"></div>
            
            <div id="clock-container">
                <span id="time"></span>
                <span id="date"></span>
            </div>
        </div>

        <div class="video-content">
            <iframe 
                src="https://www.youtube.com/embed/videoseries?list=PLoXrf5exDo_qjKr7mbyyacKxD0zC57ej7&autoplay=1&mute=1&loop=1&playlist=PLoXrf5exDo_qjKr7mbyyacKxD0zC57ej7" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const settings = {
            rotationSpeed: 8000,    
            welcomeInterval: 600000, 
            welcomeDuration: 10000,  
            infoItems: [
                "Summit Performance Rehab & Wellness Centre",
                "Please check in at the front desk.",
                "Reach Your Health Summit",
                "Transforming Lives Through Hands-On Care"
            ]
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('date').innerText = now.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        const container = document.getElementById('info-container');
        settings.infoItems.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = 'info-item' + (index === 0 ? ' active' : '');
            div.innerText = text;
            container.appendChild(div);
        });

        let currentIndex = 0;
        const items = document.querySelectorAll('.info-item');
        setInterval(() => {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].classList.add('active');
        }, settings.rotationSpeed);

        const overlay = document.getElementById('welcome-overlay');
        setInterval(() => {
            overlay.classList.add('show');
            setTimeout(() => { overlay.classList.remove('show'); }, settings.welcomeDuration);
        }, settings.welcomeInterval);
    </script>
</body>
</html>
