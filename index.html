<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Clinic Signage</title>
    <style>
        :root {
            --summit-navy: #122442; 
            --summit-green: #76b72a;
            --sidebar-width: 22vw;
            --topbar-height: 15vh;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
        }

        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--summit-navy);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 6px solid var(--summit-green);
        }

        .top-bar img {
            height: 85%; 
            object-fit: contain;
        }

        .sidebar {
            background-color: var(--summit-navy);
            padding: 40px 25px;
            color: var(--text-color);
            border-right: 4px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 { 
            font-size: 2.2rem; 
            color: var(--summit-green);
            margin-top: 0;
            text-transform: uppercase;
        }

        .info-list { list-style: none; padding: 0; margin-top: 20px; }
        .info-list li { 
            font-size: 1.6rem; 
            margin-bottom: 25px; 
            line-height: 1.3;
            border-left: 4px solid var(--summit-green);
            padding-left: 15px;
        }

        .video-content { background-color: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <img src="summitlogo.png" alt="Summit Logo">
        </div>

        <div class="sidebar">
            <h2 id="sidebar-title">Clinic Info</h2>
            <ul class="info-list" id="info-list"></ul>
        </div>

        <div class="video-content">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        const settings = {
            sidebarTitle: "Welcome to Summit",
            infoItems: [
                "Summit Spine & Wellness",
                "WiFi: Summit_Guest",
                "New Patients: Please check in",
                "We offer spinal health screenings",
                "Check out our website for tips!"
            ]
        };

        document.getElementById('sidebar-title').innerText = settings.sidebarTitle;
        const list = document.getElementById('info-list');
        settings.infoItems.forEach(item => {
            const li = document.createElement('li');
            li.innerText = item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
