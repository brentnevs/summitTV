<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Digital Signage</title>
    <style>
        :root {
            --brand-color: #004a99; /* Change to your clinic's color */
            --sidebar-width: 25vw;
            --topbar-height: 12vh;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        /* The L-Shaped Grid */
        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* Top Bar (Logo Area) */
        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--brand-color);
            display: flex;
            align-items: center;
            padding: 0 40px;
            color: var(--text-color);
            border-bottom: 4px solid #fff;
        }

        .top-bar img {
            height: 70%;
            margin-right: 20px;
        }

        .top-bar h1 {
            font-size: 3rem;
            margin: 0;
        }

        /* Left Sidebar (Info Area) */
        .sidebar {
            background-color: var(--brand-color);
            padding: 30px;
            color: var(--text-color);
            border-right: 4px solid #fff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 { font-size: 2rem; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
        .sidebar p { font-size: 1.5rem; line-height: 1.4; margin: 0; }
        .info-list { list-style: none; padding: 0; }
        .info-list li { font-size: 1.4rem; margin-bottom: 15px; display: flex; align-items: flex-start; }
        .info-list li::before { content: "â€¢"; color: #fff; margin-right: 10px; font-weight: bold; }

        /* Main Content Area (Video) */
        .video-content {
            background-color: #000;
            position: relative;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <img id="clinic-logo" src="https://via.placeholder.com/200x80?text=LOGO" alt="Logo">
            <h1 id="clinic-name">City Health Clinic</h1>
        </div>

        <div class="sidebar">
            <h2 id="sidebar-title">Today's Updates</h2>
            <ul class="info-list" id="info-list">
                </ul>
            <div style="margin-top: auto; font-size: 1.2rem; opacity: 0.8;">
                <p id="footer-note">Wash your hands often!</p>
            </div>
        </div>

        <div class="video-content">
            <iframe id="video-frame" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        // --- EDIT THESE SETTINGS ---
        const settings = {
            clinicName: "Healthy Life Plus",
            logoUrl: "https://via.placeholder.com/200x80?text=CLINIC+LOGO",
            sidebarTitle: "Information",
            infoItems: [
                "Open until 8:00 PM tonight",
                "WiFi: Clinic_Guest / Pass: 1234",
                "Please check in at the front desk",
                "New: Skin screenings available",
                "Wear a mask if you have a cough"
            ],
            footerNote: "www.yourclinic.com"
        };

        // --- DO NOT EDIT BELOW THIS LINE ---
        document.getElementById('clinic-name').innerText = settings.clinicName;
        document.getElementById('clinic-logo').src = settings.logoUrl;
        document.getElementById('sidebar-title').innerText = settings.sidebarTitle;
        document.getElementById('footer-note').innerText = settings.footerNote;

        const list = document.getElementById('info-list');
        settings.infoItems.forEach(item => {
            const li = document.createElement('li');
            li.innerText = item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
