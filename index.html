<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Performance Rehab & Wellness Centre</title>
    <style>
        :root {
            --summit-navy: #122442; 
            --summit-green: #76b72a;
            --sidebar-width: 25vw;
            --topbar-height: 15vh; /* Restored to previous height */
            --bg-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--topbar-height) 1fr;
            height: 100vh;
            width: 100vw;
            transition: opacity 1s ease-in-out;
        }

        /* --- TOP BAR: Maxed out Logo within the bar --- */
        .top-bar {
            grid-column: 1 / span 2;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Removed padding to allow logo to fill space */
            border-bottom: 6px solid var(--summit-green);
            z-index: 10;
            overflow: hidden;
        }

        .top-bar img {
            height: 100%; /* Logo fills the entire height of the 15vh bar */
            width: auto;
            object-fit: contain;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--bg-color);
            padding: 30px 25px;
            border-right: 6px solid var(--summit-navy);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar h2 { 
            font-size: 1.6rem; 
            color: var(--summit-navy);
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 4px solid var(--summit-green);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .info-item {
            font-size: 2.2rem;
            color: var(--summit-navy);
            line-height: 1.4;
            font-weight: 600;
            position: absolute;
            top: 130px; /* Aligned for the 15vh header */
            left: 25px;
            right: 25px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-left: 10px solid var(--summit-green);
            padding-left: 20px;
        }

        .info-item.active { opacity: 1; }

        .video-content { background-color: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- 10-MINUTE WELCOME OVERLAY --- */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out;
        }

        #welcome-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        #welcome-overlay h1 {
            font-size: 4rem;
            color: var(--summit-navy);
            margin-bottom: 30px;
            font-weight: 300;
        }

        #welcome-overlay img {
            width: 80%;
            max-height: 60vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <h1>Welcome to</h1>
        <img src="summitlogo.png" alt="Summit Logo">
    </div>

    <div class="container" id="main-ui">
        <div class="top-bar">
            <img src="summitlogo.png" alt="Summit Logo">
        </div>

        <div class="sidebar">
            <h2>Information</h2>
            <div id="info-container"></div>
        </div>

        <div class="video-content">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <script>
        const settings = {
            rotationSpeed: 7500,    
            welcomeInterval: 600000, 
            welcomeDuration: 10000,  
            infoItems: [
                "Summit Performance Rehab & Wellness Centre",
                "WiFi: Summit_Guest",
                "Please check in with reception upon arrival.",
                "Professional Care. Peak Performance.",
                "Visit summitrehab.ca for more info!",
                "Please silence your mobile devices."
            ]
        };

        const container = document.getElementById('info-container');
        settings.infoItems.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = 'info-item' + (index === 0 ? ' active' : '');
            div.innerText = text;
            container.appendChild(div);
        });

        let currentIndex = 0;
        const items = document.querySelectorAll('.info-item');

        setInterval(() => {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].classList.add('active');
        }, settings.rotationSpeed);

        const overlay = document.getElementById('welcome-overlay');
        setInterval(() => {
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
            }, settings.welcomeDuration);
        }, settings.welcomeInterval);
    </script>
</body>
</html>
